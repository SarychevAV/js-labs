<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Заказ мебели</h1>
    <form action="handler.php" method="post">
      <div class="input-wrapper">
        <h4>Мебель</h4>
        <select name="furniture" class="furniture">
          <option value="Шкаф">Шкаф</option>
          <option value="Стол">Стол</option>
          <option value="Сервант">Сервант</option>
        </select>
      </div>
      <div class="input-wrapper">
        <h4>Материал</h4>
        <select name="material" class="material">
          <option value="Дуб">Дуб</option>
          <option value="Орех">Орех</option>
          <option value="Бук">Бук</option>
        </select>
      </div>
      <div class="input-wrapper">
        <h4>Количество</h4>
        <input type="number" name="count" value="" min="1" max="50">
      </div>
      <input type="submit" value="Заказать" class="submitButton">
    </form>
  </body>
</html>
