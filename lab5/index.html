<HTML>
  <HEAD>
    <TITLE>Движение фотографии</TITLE>
  </HEAD>
<BODY style="background: #ccc;" onclick="Start_stop()">
  <BUTTON ID="B1" STYLE="position:absolute; left:600; top:5">
    Запустить
  </button>
  <IMG ID="lv" src="LV.png"
    STYLE="position:absolute;top:300;left:300;height:100px; weight:100px">
</BODY>
<SCRIPT>
var x=0;
var y=0;
st=false
function Start_stop(){
  console.log("hello");
  var e=window.event;
  x = e.clientX;
  y = e.clientY;
    st=false //заменить надпись на кнопке с именем В1
    document.all.B1.innerHTML="Запустить"
    proc=window.setInterval("move()",100)
    st=true
    document.all.B1.innerHTML="Стоп"
  }
var step = 1;
function move() {
  if (document.all.lv.style.left<x){
    document.all.lv.style.left=document.all.lv.style.left+step+'px';
  } else {
    document.all.lv.style.left=document.all.lv.style.left-step+'px';
  }
  if (document.all.lv.style.top<y){
    document.all.lv.style.top=document.all.lv.style.top+step+'px';
  } else {
    document.all.lv.style.top=document.all.lv.style.top-step+'px';
  }

}
</script>
</HTML>
