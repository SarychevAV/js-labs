<HTML>
  <HEAD>
    <TITLE>Движение фотографии</TITLE>
  </HEAD>
<BODY style="background-image:url(lab.jpg); background-repeat: no-repeat; background-size: ;" onclick="Start_stop()">
  </button>
  <IMG ID="lv" src="man.png" alt
    STYLE="position:absolute;top:10px;left:20px;height:170px; width:100px">
</BODY>
<SCRIPT>
var x=0;
var y=0;
var left = parseInt(document.all.lv.style.left,10);
var top = parseInt(document.all.lv.style.top,10);
flag=true;


function Start_stop(){
  var e=window.event;
  x = e.clientX;
  y = e.clientY;
  if (flag) {
    proc=window.setInterval("move()",1);
    flag=false;
  } else {
    window.clearInterval(proc);
    proc=window.setInterval("move()",1);

  }
}

function move() {
  step=3;
  var weight = parseInt(document.all.lv.style.width,10)/2;
  var height = parseInt(document.all.lv.style.height,10)/2
  var left = parseInt(document.all.lv.style.left,10)+weight;
  var top = parseInt(document.all.lv.style.top,10)+height;
  if (left+step < x) {
    document.all.lv.style.left=parseInt(document.all.lv.style.left,10)+step+'px';
  }
  if (left-step > x) {
    document.all.lv.style.left=parseInt(document.all.lv.style.left,10)-step+'px';
  }
  if (top+step < y) {
    document.all.lv.style.top=parseInt(document.all.lv.style.top,10)+step+'px';
  }
  if (top-step > y ){
    document.all.lv.style.top=parseInt(document.all.lv.style.top,10)-step+'px';
  }
 }
</script>
</HTML>
