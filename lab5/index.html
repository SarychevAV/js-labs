<HTML>
  <HEAD>
    <TITLE>Движение фотографии</TITLE>
  </HEAD>
<BODY style="background: #ccc;">
  <BUTTON ID="B1" onclick=Start_stop() STYLE="position:absolute; left:600; top:5">
    Запустить
  </button>
  <IMG ID="lv" src="LV.png"
    STYLE="position:absolute;top:300;left:300;height:100px; weight:100px">
</BODY>
<SCRIPT>
st=false
function Start_stop(){
  if(st) {
    window.clearInterval(proc)
    st=false //заменить надпись на кнопке с именем В1
    document.all.B1.innerHTML="Запустить"
  } else { //двигаться (запустить процесс с именем proc)
    proc=window.setInterval("move()",100)
    st=true
    document.all.B1.innerHTML="Стоп"
  }
}

var f = 0
var s = 2 * Math.PI / 180
function move() {
  f += s
  document.all.lv.style.left=300 + 60 * Math.sin(f) + 'px';
  document.all.lv.style.top=300 + 60 * Math.cos(f) + 'px';
}
</script>
</HTML>
